# ========================================
# CORE APP CONFIGURATION
# ========================================

[app]
name = "Material-Tracker"
version = "1.2.0"
description = "Material-Verwaltung mit Kundeninteraktionen und Schuldentracking"

[auth]
enabled = false
mode = "password_required"
admin_bootstrap_user_id = "admin"

# ========================================
# NAVIGATION
# ========================================

[[navigation.items]]
key = "material"
label = "Material"
path = "/material"
icon = "package"

[[navigation.items]]
key = "kunden"
label = "Kunden"
path = "/kunden"
icon = "users"

[[navigation.items]]
key = "schuldner"
label = "Schuldner"
path = "/schuldner"
icon = "hand-coins"

[[navigation.items]]
key = "glaeubiger"
label = "Gläubiger"
path = "/glaeubiger"
icon = "hand-coins"

[[navigation.items]]
key = "settings"
label = "Einstellungen"
path = "/settings"
icon = "settings"

[[navigation.items]]
key = "logout"
label = "Logout"
path = "/logout"
icon = "log-out"

[navigation]
zIndex = 1000
borderWidth = "1px"
transition = "background-color 0.15s ease, transform 0.15s ease"
hoverScale = "1.05"
normalScale = "1"
fontSize = "14px"
fontWeight = 500

[navigation.icon]
rotateGlaeubiger = "rotate(180deg) scaleX(-1)"

# ========================================
# BADGE
# ========================================

[badge.base]
paddingX = 2
paddingY = 1
borderRadius = "0.25rem"
fontSize = "12px"
fontWeight = 500
display = "inline-flex"
alignItems = "center"
gap = "0.25rem"

[badge.variants.success]
bg = "{green.600}"
text = "{white.50}"

[badge.variants.error]
bg = "{red.500}"
text = "{white.50}"

[badge.variants.warning]
bg = "{gold.700}"
text = "{black.800}"

[badge.variants.info]
