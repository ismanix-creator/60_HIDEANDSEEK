[theme.spacing]
# Semantische Spacing-Werte (keine generischen sm/md/lg)
# Verwendungskontext: gap zwischen Elementen, padding zu Rändern, Abstände

# Micro-Spacing (sehr kleine Abstände innerhalb von Komponenten)
tight = "0.125rem"        # 2px - minimaler Abstand
compact = "0.25rem"       # 4px - kompakter Abstand

# Element-Spacing (Abstände zwischen benachbarten Elementen)
element_gap = "0.5rem"    # 8px - Standard-Gap zwischen Elementen
content_gap = "1rem"      # 16px - Gap zwischen Content-Bereichen

# Container-Padding (Innenabstände von Containern)
container_padding = "1rem"      # 16px - Standard Container Padding
panel_padding = "1.5rem"        # 24px - Panel/Card Padding
section_padding = "2rem"        # 32px - Section Padding
page_padding = "3rem"           # 48px - Page-Level Padding

# Mobile-spezifische Werte (kleinere Abstände auf mobilen Geräten)
mobile_element_gap = "0.5rem"      # 8px
mobile_container_padding = "1rem"  # 16px
mobile_section_padding = "1.5rem"  # 24px

