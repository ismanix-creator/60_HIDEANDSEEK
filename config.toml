# Footer Bereich (Infobox unter Tabelle)
[layout.areas.footer]
bg = "{ui.backgroundAlt}"
border = "{ui.border}"
borderWidth = "1px"
borderRadius = "0.5rem"
height = "auto"
padding = "1rem"
gap = "0.75rem"
gridColumns = 3

# ========================================
# TABLE
# ========================================

[table]
# Basis-Layout (rowHeight MUSS in px sein!)
rowHeight = "40px"
cellPaddingX = "1rem"
cellPaddingY = "0.75rem"

# Wrapper-Styling (flat keys)
wrapperBg = "{black.800}"
wrapperBorder = "{gray.700}"
wrapperBorderRadius = "0.5rem"
wrapperShadow = "md"

# Header-Styling (flat keys)
headerBg = "{gray.900}"
headerText = "{white.50}"
headerFontSize = "13px"
headerFontWeight = 500
headerFontMono = true

# Cell-Styling (flat keys)
cellText = "{white.50}"
cellFontSize = "12px"
cellFontWeight = 400
cellFontMono = true

# Row-Styling (flat keys)
rowBgOdd = "{black.900}"
rowBgEven = "{gray.800}"
rowBgHover = "{gray.700}"
rowBorderBottom = "{gray.700}"

# Behavior: Minimum Rows & Empty Row Handling
[table.behavior]
minRows = 0                # Minimum Anzahl Datenzeilen (ohne Header) - 0 = nur Header
emptyRowPlaceholder = ""   # Keine Einträge in leeren Rows (leer lassen)

