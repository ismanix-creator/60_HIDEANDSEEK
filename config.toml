# ============================================================
# APP
# ============================================================
[app.meta]
name = "Material Tracker"
version = "0.4.0"
lastUpdated = "2026-01-17T02:28:23+01:00"

[app.locale]
language = "de-DE"
currency = "EUR"
timezone = "Europe/Berlin"
dateFormat = "dd.MM.yyyy"
timeFormat = "HH:mm"
decimalSeparator = ","
thousandSeparator = "."

[app.database]
name = "material-tracker.db"
version = 1

[app.server]
host = "127.0.0.1"
port = 3001

# ============================================================
# PERMISSIONS
# ============================================================
[permissions.roles.admin]
label = "Administrator (PC)"
permissions = ["*"]

[permissions.roles.customer]
label = "Kunde (Self-Service)"
permissions = ["kunden.view"]

[permissions.features."kunden.view"]
roles = ["admin", "customer"]

[permissions.scopes."kunden.view"]
