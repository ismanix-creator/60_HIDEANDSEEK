# Header Bereich (Titel + Actions)
[layout.areas.header]
bg = "{ui.backgroundAlt}"
border = "{ui.border}"
borderWidth = "1px"

# Content Bereich (Tabelle, Hauptinhalt)
[layout.areas.content]
bg = "{ui.background}"
border = "transparent"
